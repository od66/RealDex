defaults:
    - _self_
    - model: cvae
    - dataset: cvae_official_data
    - override hydra/hydra_logging: none
    - override hydra/job_logging: none

network_type: affordance_cvae
use_DFCData: True
use_Shadow: True

# dirs
exp_dir: ./runs/cvae_official_realdex

# wandb
wandb_offline: True
wandb_debug_mode: True

# frequency (optimized for monitoring)
freq:
    step_epoch: 50   # log every 50 epochs
    save: 500        # save every 500 iterations
    plot: 200        # plot every 200 iterations  
    test: 10000      # test every 10000 iterations

# optimization options
optimizer: Adam
weight_decay: 0.0001
learning_rate: 0.0005
lr_policy: step
lr_gamma: 0.5
lr_step_size: 40
lr_clip: 0.00001

# bn momentum adjustment
momentum_original: 0.1
momentum_decay: 0.5
momentum_step_size: 20
momentum_min: 0.01

# training options - full training
weight_init: xavier
total_epoch: 250  # full training epochs
resume_epoch: -1

# device
cuda_id: 0

# data loader
num_workers: 0
batch_size: 32

# hydra
hydra:
    output_subdir: null
